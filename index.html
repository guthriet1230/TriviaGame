<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Chicle|Permanent+Marker|Ultra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif|Luckiest+Guy" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/trump_favicon.png">
</head>

<body>

  
    <!---------------------------------------
            Header
             ------------------------------------>
    <header>
        <h1>The Donald Trump</h1>
        <h2>Trivia Game</h2>
    </header>

    <!---------------------------------------
         Section 
         ------------------------------------>
    <div id="background">
        <section>


            <div class="instructions">
                <h3>Instructions:</h3>
                <hr>
                <p>This is <i>The Donald Trump Trivia Game</i>. You will be provided a quote from our president, Donald Trump,
                    and you'll need to determine if this an actual quote from Donald Trump or Fake News. Good
                    Luck!</p>
            </div>


            <div class="scoreboard">
                <button type="button" id="start-button">Start!</button>

                <h5>Correct Answers: <span id="Correct-answers"></span></h5>
                <h5>Wrong Answers: <span id="Wrong-answers"></span></h5>
            </div>


            <div class="question">
                <h4>Question:</h4>
                <hr>
                
                <p id="question-display"></p>     
            </div>

            <div id="timer"></div>

            <div class="answer">
                <h4>Answer:</h4>
                <hr>
                <div class="buttons">
                    <button id="true">He actually said it</button>
                    <button id="false">Fake News!</button>
                </div>
            </div>


        </section>
    </div>

    <!------------------------------------------
        Footer 
        ------------------------------------>
    <footer>
        <div class="footer-container">
            <a href="https://github.com/guthriet1230"><img id="github" src="assets/images/Footer/GithubLogo.png"></a>
            <a href="https://www.linkedin.com/in/tyler-guthrie-0a608857/"><img id="linkedin" src="assets/images/Footer/LinkedinLogo.jpg"></a>
            <a href="mailto:guthriet1230@gmail.com"><img id="gmail" src="assets/images/Footer/GmailLogo.png"></a>
        </div>
    </footer>


</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
